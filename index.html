<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-logo">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="Navbar"> <!--Navbar-->
        <div class="navbar flex md:flex-row flex-col md:justify-between md:items-center py-4 px-6 md:px-12">
            <div class="flex items-center justify-center gap-2">
                <img class="w-12 h-12 md:w-14 md:h-14" src="assets/logo.png" alt="">
                <h1 class="navbar-left font-bold text-[#006747] text-lg md:text-xl">Emergency<br class="hidden md:block">Service</h1>
            </div>

            <div class="navbar-right flex justify-center flex-wrap gap-3 mt-4 md:mt-0">
                <div class="flex gap-2 bg-[#41FF6B1A] rounded-full px-4 py-2 items-center">
                    <span id="heart-navbar" class="font-bold">0</span>
                    <img class="w-6 h-6" src="assets/heart.png" alt="">
                </div>
                <div class="flex gap-2 bg-[#41FF6B1A] rounded-full px-4 py-2 items-center">
                    <span id="coin-navbar" class="font-bold">100</span>
                    <img class="w-6 h-6" src="assets/coin.png" alt="">
                </div>
                <div class="flex gap-2 bg-[#00A63E] rounded-full px-4 py-2 items-center">
                    <span id="copy-navbar" class="font-bold text-white">0</span>
                    <span class="font-bold text-white">Copy</span>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <main> <!-- Banner -->
        <div class="main-banner bg-[linear-gradient(to_right,#013223_0%,#006747_50%,#013223_100%)] items-center text-center w-full flex flex-col">
            <img class="w-24 h-24 mt-4" src="assets/logo-dark.png" alt="">
            <h1 class="text-white text-4xl font-bold mb-4">Emergency Service Directory</h1>
            <h3 class="mb-4 text-sm md:text-lg text-white font-semibold">Government Emergency Services at Your Fingertip – <br class="block md:hidden">A Project by Government of the People’s Republic of Bangladesh</h3>
        </div>
    </main>
</body>
</html>
